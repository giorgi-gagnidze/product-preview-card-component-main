<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <main class="main__container">
      <div class="main_picture"></div>
      <div class="article__container">
        <div class="header__container">
          <h1 class="main__header">P E R F U M E</h1>
        </div>
        <div>
          <p class="article__header">Gabrielle Essence Eau De Parfum</p>
        </div>
        <div>
          <p class="main__article">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price__container">
          <p class="price__text">$149.99</p>
          <p class="sale__text">$169.99</p>
        </div>
        <button class="main__btn">Add to Cart</button>
      </div>
    </main>
  </body>
</html>
